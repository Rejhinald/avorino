<style>
/* Avorino About Page — Head CSS
   Page Settings → Custom Code → Head Code
   Covers: custom cursor, interactive transitions, hover states */

/* ─── Prevent Horizontal Scroll ─── */
html, body { overflow-x: hidden; }

/* ─── Hide Default Cursor ─── */
body { cursor: none; }
a, button { cursor: none; }

/* ─── Custom Cursor: Ring ─── */
.cursor-ring {
  position: fixed;
  top: 0; left: 0;
  width: 40px; height: 40px;
  border: 1px solid rgba(240, 237, 232, 0.5);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  mix-blend-mode: difference;
  transition: width 0.3s ease, height 0.3s ease, border-color 0.3s ease;
  transform: translate(-50%, -50%);
  will-change: transform;
}

/* ─── Custom Cursor: Dot ─── */
.cursor-dot {
  position: fixed;
  top: 0; left: 0;
  width: 6px; height: 6px;
  background: rgba(240, 237, 232, 0.8);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  mix-blend-mode: difference;
  transform: translate(-50%, -50%);
  transition: opacity 0.2s ease;
  will-change: transform;
}

/* ─── Cursor Hover States ─── */
.cursor-ring.hover-link {
  width: 64px; height: 64px;
  border-color: rgba(240, 237, 232, 0.3);
}
.cursor-ring.hover-link ~ .cursor-dot { opacity: 0; }

/* ─── Hide Cursor on Touch/Mobile ─── */
@media (max-width: 767px) {
  body, a, button { cursor: auto; }
  .cursor-ring, .cursor-dot { display: none; }
}

/* ─── Button Transitions ─── */
.about-cta-btn {
  transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.3s ease;
}
.about-cta-btn:hover {
  box-shadow: 0 8px 32px rgba(200, 34, 42, 0.15);
}

/* ─── Link Transitions ─── */
.about-story-link {
  transition: opacity 0.3s ease, color 0.3s ease;
}
.about-story-link:hover {
  opacity: 1 !important;
  color: #c8222a;
}

/* ─── Value Card Hover ─── */
.av-card-light {
  transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s ease;
}
.av-card-light:hover {
  transform: translateY(-4px);
  box-shadow: 0 20px 60px rgba(17, 17, 17, 0.06);
}

/* ─── Dark Card Hover ─── */
.av-card-dark {
  transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s ease;
}
.av-card-dark:hover {
  transform: translateY(-4px);
  box-shadow: 0 24px 64px rgba(0, 0, 0, 0.2);
}

/* ─── Image Placeholder Reveal-Ready ─── */
.about-story-img,
.about-comm-img {
  will-change: clip-path, transform;
}

/* ─── Label Line Animation-Ready ─── */
.about-label-line {
  transform-origin: left center;
}

/* ─── Values Snake Zigzag Layout ─── */
.about-values-zigzag {
  position: relative;
}
.about-values-snake-anchor {
  overflow: visible;
  pointer-events: none;
}
.about-values-snake-path {
  fill: none;
  stroke: #c8222a;
  stroke-width: 2;
  stroke-linecap: round;
  will-change: stroke-dashoffset;
}
.about-values-snake-path-bg {
  fill: none;
  stroke: rgba(200, 34, 42, 0.1);
  stroke-width: 2;
  stroke-linecap: round;
}
.about-values-card {
  will-change: transform, opacity;
  transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s ease;
}
.about-values-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 24px 64px rgba(0, 0, 0, 0.2);
}

/* ─── Process Section: Full-Width Scroll-Lock + Three.js ─── */
.about-process-pinned canvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}
[data-process-cards] {
  pointer-events: none;
}
.about-process-card {
  opacity: 0;
  will-change: transform, opacity;
  pointer-events: auto;
}
.about-process-nav-dot {
  display: inline-block;
  width: 8px; height: 8px;
  border-radius: 50%;
  background: rgba(17, 17, 17, 0.15);
  margin: 0 6px;
  transition: background 0.3s ease, transform 0.3s ease;
}
.about-process-nav-dot.is-active {
  background: #c8222a;
  transform: scale(1.4);
}

/* Mobile: stack cards, hide canvas */
@media (max-width: 991px) {
  .about-process-pinned {
    height: auto !important;
    flex-direction: column;
  }
  .about-process-visual { display: none; }
  .about-process-cards,
  [data-process-cards] {
    width: 100% !important;
    position: relative !important;
    flex-direction: column;
    gap: 32px;
    pointer-events: auto;
  }
  .about-process-card {
    position: relative !important;
    top: auto !important;
    left: auto !important;
    opacity: 1 !important;
    transform: none !important;
    pointer-events: auto;
  }
}

/* ─── Line Wipe Animation ─── */
[data-animate="line-wipe"] .line {
  will-change: clip-path;
}

/* ─── 3D Transform Support ─── */
/* NOTE: perspective on body breaks position:fixed (ScrollTrigger pin).
   Apply perspective only to containers that need 3D child transforms. */
.about-values-card,
.about-process-card,
.av-card-dark {
  backface-visibility: hidden;
}

/* ─── Mission/Vision Overflow Fix ─── */
#about-mission-vision {
  overflow: hidden;
}
</style>
