<script>
window.AV=window.AV||{};
window.AV.cta=function(){
var ctaTitle=document.querySelector('[data-animate="word-stagger-elastic"]');
if(!ctaTitle)return;

var text=ctaTitle.textContent.trim();
ctaTitle.innerHTML='';
var wordEls=[];
text.split(/\s+/).forEach(function(word){
var wrapper=document.createElement('span');
wrapper.style.display='inline-block';
wrapper.style.overflow='hidden';
wrapper.style.marginRight='0.3em';
var inner=document.createElement('span');
inner.style.display='inline-block';
inner.textContent=word;
wrapper.appendChild(inner);
ctaTitle.appendChild(wrapper);
wordEls.push(inner);
});

gsap.from(wordEls,{
yPercent:120,
duration:1.4,
stagger:0.06,
ease:'elastic.out(1, 0.4)',
scrollTrigger:{trigger:ctaTitle,start:'top 80%'}
});
};
</script>
