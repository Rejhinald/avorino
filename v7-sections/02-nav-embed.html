<script>
window.AV=window.AV||{};
(window.AV.init=window.AV.init||[]).push(function(lenis){
var burger=document.querySelector('.nav-burger');
var overlay=document.querySelector('.nav-mobile-overlay');
if(burger&&overlay){
burger.addEventListener('click',function(){
burger.classList.toggle('open');overlay.classList.toggle('open');
if(overlay.classList.contains('open'))lenis.stop();else lenis.start();
});
overlay.querySelectorAll('a').forEach(function(link){
link.addEventListener('click',function(){burger.classList.remove('open');overlay.classList.remove('open');lenis.start()});
});
}
var nav=document.querySelector('.site-nav');
if(nav){
var darkSections=document.querySelectorAll('.hero,.stats,.testimonials,.cta-section,.footer');
function update(){
var nb=nav.getBoundingClientRect().bottom;var onDark=false;
darkSections.forEach(function(s){var r=s.getBoundingClientRect();if(r.top<nb&&r.bottom>0)onDark=true});
nav.classList.toggle('nav--light',onDark);
}
window.addEventListener('scroll',update,{passive:true});
update();
}
});
</script>
