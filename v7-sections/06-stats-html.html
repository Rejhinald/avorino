<section class="stats" data-el="stats" id="stats">
  <div class="float-el float-el--cross float-stats-1" data-el="float-el"></div>
  <div class="float-el float-el--ring float-stats-2" data-el="float-el"></div>
  <div class="stats-grid">
    <!-- 150+ -->
    <div class="stat-item" data-animate="flip-clock" data-target="150" data-suffix="+">
      <div class="stat-digits">
        <div class="flip-card" data-el="flip-card" data-digit="1">
          <div class="flip-card-inner" data-el="flip-card-inner">
            <div class="flip-card-top" data-el="flip-card-top"><span>0</span></div>
            <div class="flip-card-bottom" data-el="flip-card-bottom"><span>0</span></div>
          </div>
        </div>
        <div class="flip-card" data-el="flip-card" data-digit="5">
          <div class="flip-card-inner" data-el="flip-card-inner">
            <div class="flip-card-top" data-el="flip-card-top"><span>0</span></div>
            <div class="flip-card-bottom" data-el="flip-card-bottom"><span>0</span></div>
          </div>
        </div>
        <div class="flip-card" data-el="flip-card" data-digit="0">
          <div class="flip-card-inner" data-el="flip-card-inner">
            <div class="flip-card-top" data-el="flip-card-top"><span>0</span></div>
            <div class="flip-card-bottom" data-el="flip-card-bottom"><span>0</span></div>
          </div>
        </div>
        <span class="stat-suffix" data-el="stat-suffix">+</span>
      </div>
      <div class="stat-label" data-animate="scramble">Projects Completed</div>
    </div>
    <!-- 15+ -->
    <div class="stat-item" data-animate="flip-clock" data-target="15" data-suffix="+">
      <div class="stat-digits">
        <div class="flip-card" data-el="flip-card" data-digit="1">
          <div class="flip-card-inner" data-el="flip-card-inner">
            <div class="flip-card-top" data-el="flip-card-top"><span>0</span></div>
            <div class="flip-card-bottom" data-el="flip-card-bottom"><span>0</span></div>
          </div>
        </div>
        <div class="flip-card" data-el="flip-card" data-digit="5">
          <div class="flip-card-inner" data-el="flip-card-inner">
            <div class="flip-card-top" data-el="flip-card-top"><span>0</span></div>
            <div class="flip-card-bottom" data-el="flip-card-bottom"><span>0</span></div>
          </div>
        </div>
        <span class="stat-suffix" data-el="stat-suffix">+</span>
      </div>
      <div class="stat-label" data-animate="scramble">Years Experience</div>
    </div>
    <!-- 4.9 -->
    <div class="stat-item" data-animate="flip-clock" data-target="49" data-separator="." data-suffix="">
      <div class="stat-digits">
        <div class="flip-card" data-el="flip-card" data-digit="4">
          <div class="flip-card-inner" data-el="flip-card-inner">
            <div class="flip-card-top" data-el="flip-card-top"><span>0</span></div>
            <div class="flip-card-bottom" data-el="flip-card-bottom"><span>0</span></div>
          </div>
        </div>
        <span class="stat-separator" data-el="stat-separator">.</span>
        <div class="flip-card" data-el="flip-card" data-digit="9">
          <div class="flip-card-inner" data-el="flip-card-inner">
            <div class="flip-card-top" data-el="flip-card-top"><span>0</span></div>
            <div class="flip-card-bottom" data-el="flip-card-bottom"><span>0</span></div>
          </div>
        </div>
      </div>
      <div class="stat-label" data-animate="scramble">Google Rating</div>
    </div>
    <!-- 100% -->
    <div class="stat-item" data-animate="flip-clock" data-target="100" data-suffix="%">
      <div class="stat-digits">
        <div class="flip-card" data-el="flip-card" data-digit="1">
          <div class="flip-card-inner" data-el="flip-card-inner">
            <div class="flip-card-top" data-el="flip-card-top"><span>0</span></div>
            <div class="flip-card-bottom" data-el="flip-card-bottom"><span>0</span></div>
          </div>
        </div>
        <div class="flip-card" data-el="flip-card" data-digit="0">
          <div class="flip-card-inner" data-el="flip-card-inner">
            <div class="flip-card-top" data-el="flip-card-top"><span>0</span></div>
            <div class="flip-card-bottom" data-el="flip-card-bottom"><span>0</span></div>
          </div>
        </div>
        <div class="flip-card" data-el="flip-card" data-digit="0">
          <div class="flip-card-inner" data-el="flip-card-inner">
            <div class="flip-card-top" data-el="flip-card-top"><span>0</span></div>
            <div class="flip-card-bottom" data-el="flip-card-bottom"><span>0</span></div>
          </div>
        </div>
        <span class="stat-suffix" data-el="stat-suffix">%</span>
      </div>
      <div class="stat-label" data-animate="scramble">Licensed &amp; Insured</div>
    </div>
  </div>
</section>
