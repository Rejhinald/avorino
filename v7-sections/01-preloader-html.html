<!-- Custom Cursor -->
<div class="cursor-ring" data-el="cursor-ring"><span>View</span></div>
<div class="cursor-dot" data-el="cursor-dot"></div>

<!-- Preloader -->
<div class="preloader" data-el="preloader">
  <div class="preloader-text" data-el="preloader-text" data-animate="preloader"><span class="preloader-char">A</span><span class="preloader-char">V</span><span class="preloader-char">O</span><span class="preloader-char">R</span><span class="preloader-char">I</span><span class="preloader-char">N</span><span class="preloader-char">O</span></div>
  <div class="preloader-curtain" data-el="preloader-curtain"></div>
</div>
