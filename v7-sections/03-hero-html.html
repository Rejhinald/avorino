<!-- Hero -->
<section class="hero" id="hero">
  <div class="hero-container" data-animate="hero-container">
    <!-- Background video: use Webflow's Background Video component on .hero-container -->
    <!-- Webflow will generate <div class="w-background-video ..."><video ...></div> automatically -->
    <div class="hero-overlay"></div>
    <div class="hero-content" data-el="hero-content">
      <p class="hero-subtitle" data-el="hero-subtitle">Orange County &middot; Since 2023</p>
      <div class="hero-cta-wrap" data-el="hero-cta">
        <a href="https://www.avorino.com/schedule-a-meeting" class="btn-pill" data-magnetic>Schedule a Free Call <span class="arrow">&rarr;</span></a>
      </div>
    </div>
    <div class="hero-scroll-indicator" data-el="hero-scroll">
      <span class="hero-scroll-text">Scroll</span>
      <div class="hero-scroll-line">
        <div class="hero-scroll-dot"></div>
      </div>
    </div>
    <!-- Floating elements -->
    <div class="float-el float-el--cross float-hero-1" data-el="float-el"></div>
    <div class="float-el float-el--dot float-hero-2" data-el="float-el"></div>
    <div class="float-el float-el--line float-hero-3" data-el="float-el"></div>
  </div>
</section>
