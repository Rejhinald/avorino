<!-- Hero -->
<section class="hero" id="hero">
  <div class="hero-container" data-animate="hero-container">
    <div class="hero-image" data-el="hero-image" data-animate="hero-image">
      <video class="hero-video" autoplay muted loop playsinline>
        <source src="" type="video/mp4">
      </video>
    </div>
    <div class="hero-overlay"></div>
    <div class="hero-content" data-el="hero-content">
      <div class="hero-text-center">
        <div class="hero-word-row" data-hero-row="0">
          <span class="hero-word">Builders</span>
        </div>
        <div class="hero-word-row" data-hero-row="1">
          <span class="hero-word">of Extraordinary</span>
        </div>
        <div class="hero-word-row" data-hero-row="2">
          <span class="hero-word">Spaces</span>
        </div>
      </div>
      <p class="hero-subtitle" data-el="hero-subtitle">Orange County · Since 2010</p>
      <div class="hero-cta-wrap" data-el="hero-cta">
        <a href="https://www.avorino.com/schedule-a-meeting" class="btn-pill" data-magnetic>Schedule a Free Call <span class="arrow">→</span></a>
      </div>
    </div>
    <div class="hero-scroll-indicator" data-el="hero-scroll">
      <span class="hero-scroll-text">Scroll</span>
      <div class="hero-scroll-line">
        <div class="hero-scroll-dot"></div>
      </div>
    </div>
    <!-- Floating elements -->
    <div class="float-el float-el--cross float-hero-1" data-el="float-el"></div>
    <div class="float-el float-el--dot float-hero-2" data-el="float-el"></div>
    <div class="float-el float-el--line float-hero-3" data-el="float-el"></div>
  </div>
</section>
