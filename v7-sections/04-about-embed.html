<script>
window.AV=window.AV||{};
window.AV.about=function(){
// ── Line-wipe: About heading ──
var heading=document.querySelector('.about-heading');
if(heading){
var lines=heading.querySelectorAll('.line');
lines.forEach(function(line,i){
gsap.to(line,{
clipPath:'inset(0 0% 0 0)',
ease:'power3.inOut',
scrollTrigger:{
trigger:heading,
start:'top '+(78-i*12)+'%',
end:'top '+(45-i*12)+'%',
scrub:1
}
});
});
}

// ── Line-draw: Press border ──
var press=document.querySelector('.press');
if(press){
gsap.from(press,{
borderTopColor:'rgba(17,17,17,0)',
ease:'none',
scrollTrigger:{
trigger:press,
start:'top 90%',
end:'top 60%',
scrub:1
}
});
}
};
</script>
