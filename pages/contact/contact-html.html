<!-- Contact Page — /contact -->

<!-- Hero -->
<section class="page-hero" id="contact-hero">
  <div class="page-hero-content">
    <h1 data-animate="line-wipe">Get in Touch</h1>
    <p class="page-hero-subtitle" data-animate="fade-up">We'd love to hear about your project.</p>
  </div>
</section>

<!-- Contact Grid -->
<section class="page-section page-section--warm" id="contact-main">
  <div class="page-grid-2col">

    <!-- Form -->
    <div>
      <h2 class="page-heading-lg page-mb-32" data-animate="fade-up">Send us a message</h2>
      <form class="page-form" data-animate="fade-up">
        <div class="page-form-row">
          <div>
            <label class="page-form-label">First Name</label>
            <input type="text" class="page-form-input" placeholder="First name" required>
          </div>
          <div>
            <label class="page-form-label">Last Name</label>
            <input type="text" class="page-form-input" placeholder="Last name" required>
          </div>
        </div>
        <div class="page-form-row">
          <div>
            <label class="page-form-label">Email</label>
            <input type="email" class="page-form-input" placeholder="email@example.com" required>
          </div>
          <div>
            <label class="page-form-label">Phone</label>
            <input type="tel" class="page-form-input" placeholder="(000) 000-0000">
          </div>
        </div>
        <div>
          <label class="page-form-label">Address</label>
          <input type="text" class="page-form-input" placeholder="Property address">
        </div>
        <div>
          <label class="page-form-label">Service Type</label>
          <select class="page-form-select">
            <option value="">Select a service</option>
            <option value="adu">ADU Construction</option>
            <option value="custom-home">Custom Home</option>
            <option value="renovation">Renovation</option>
            <option value="addition">Addition</option>
            <option value="garage-conversion">Garage Conversion</option>
            <option value="commercial">Commercial</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label class="page-form-label">Message</label>
          <textarea class="page-form-textarea" placeholder="Tell us about your project..."></textarea>
        </div>
        <button type="submit" class="page-btn page-btn--primary">Send Message <span>→</span></button>
      </form>
    </div>

    <!-- Contact Info -->
    <div>
      <div class="page-card contact-info-card" data-animate="fade-up">
        <p class="page-label page-mb-24">Contact Info</p>

        <div class="contact-info-item page-mb-32">
          <p class="page-body page-body--muted page-mb-16">Phone</p>
          <a href="tel:7149003676" class="page-heading-md contact-info-link">(714) 900-3676</a>
        </div>

        <div class="contact-info-item page-mb-32">
          <p class="page-body page-body--muted page-mb-16">Email</p>
          <a href="mailto:construction@avorino.com" class="page-body contact-info-link">construction@avorino.com</a>
        </div>

        <div class="contact-info-item page-mb-32">
          <p class="page-body page-body--muted page-mb-16">Location</p>
          <p class="page-body">Orange County, CA</p>
        </div>

        <div class="contact-info-item">
          <p class="page-body page-body--muted page-mb-16">License</p>
          <p class="page-body">General-B #1107538</p>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- CTA -->
<section class="page-cta-section">
  <div class="page-cta-container">
    <h2 class="page-cta-heading" data-animate="word-stagger-elastic">Or schedule a free consultation</h2>
    <div class="page-cta-btns">
      <a href="/schedule-a-meeting" class="page-btn page-btn--primary" data-magnetic>Schedule a Call <span>→</span></a>
    </div>
  </div>
</section>
